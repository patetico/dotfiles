# `sheldon` configuration file
# ----------------------------
#
# You can modify this file directly or you can use one of the following
# `sheldon` commands which are provided to assist in editing the config file:
#
# - `sheldon add` to add a new plugin to the config file
# - `sheldon edit` to open up the config file in the default editor
# - `sheldon remove` to remove a plugin from the config file
#
# See the documentation for more https://github.com/rossmacarthur/sheldon#readme

shell = "zsh"


[templates]
defer = """
{{ hooks?.pre | nl }}
{% for file in files %}
zsh-defer source "{{ file }}"
{% endfor %}
{{ hooks?.post | nl }}
"""
echo_file = """
{{ hooks?.pre | nl }}
{% for file in files %}
echo file = "{{ file }}"
{% endfor %}
{{ hooks?.post | nl }}
"""


[plugins]

[plugins.zsh-defer]
github = "romkatv/zsh-defer"

[plugins.ez-compinit]
github = "mattmc3/ez-compinit"

[plugins.omz-gitfast]
# TODO: completion without this plugin is actually better. not sure how much slower on large-ish repos
github = "ohmyzsh/ohmyzsh"
dir = "plugins/gitfast"
apply = ["fpath"]

[plugins.omz-colored-man-pages]
github = "ohmyzsh/ohmyzsh"
dir = "plugins/colored-man-pages"

[plugins.omz-nvm]
github = "ohmyzsh/ohmyzsh"
dir = "plugins/nvm"
# profiles = ["skip"]
# [plugins.omz-nvm.hooks]
# pre = "export NVM_DIR=/usr/share/nvm"

[plugins.fast-syntax-highlighting]
github = "zdharma-continuum/fast-syntax-highlighting"
apply = ["defer"]
